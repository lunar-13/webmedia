<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMedia Theme Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <a href="../index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Player
            </a>
            <h1>WebMedia Theme Editor</h1>
        </div>

        <div class="editor-container">
            <div class="theme-preview">
                <h2>Live Preview</h2>
                <div class="preview-window">
                    <div class="preview-header"></div>
                    <div class="preview-content"></div>
                    <div class="preview-player"></div>
                </div>
            </div>

            <div class="theme-form">
                <h2>Theme Settings</h2>
                <div class="metadata-section">
                    <h3>Theme Metadata</h3>
                    <div class="form-group">
                        <label for="themeName">Theme Name</label>
                        <input type="text" id="themeName" placeholder="My Awesome Theme">
                    </div>
                    <div class="form-group">
                        <label for="themeAuthor">Author</label>
                        <input type="text" id="themeAuthor" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="themeVersion">Version</label>
                        <input type="text" id="themeVersion" placeholder="1.0">
                    </div>
                    <div class="form-group">
                        <label for="themeDescription">Description</label>
                        <textarea id="themeDescription" placeholder="A brief description of your theme"></textarea>
                    </div>
                </div>

                <div class="colors-section">
                    <h3>Colors</h3>
                    <div class="form-group">
                        <label for="backgroundColor">Background Color</label>
                        <input type="color" id="backgroundColor">
                    </div>
                    <div class="form-group">
                        <label for="textColor">Text Color</label>
                        <input type="color" id="textColor">
                    </div>
                    <div class="form-group">
                        <label for="secondaryText">Secondary Text Color</label>
                        <input type="color" id="secondaryText">
                    </div>
                    <div class="form-group">
                        <label for="accentColor">Accent Color</label>
                        <input type="color" id="accentColor">
                    </div>
                </div>

                <div class="gradients-section">
                    <h3>Gradients</h3>
                    <div class="gradient-group">
                        <h4>Primary Gradient</h4>
                        <div class="form-group">
                            <label for="primaryGradientStart">Start Color</label>
                            <input type="color" id="primaryGradientStart">
                        </div>
                        <div class="form-group">
                            <label for="primaryGradientEnd">End Color</label>
                            <input type="color" id="primaryGradientEnd">
                        </div>
                        <div class="form-group">
                            <label for="primaryGradientAngle">Angle (degrees)</label>
                            <input type="number" id="primaryGradientAngle" value="45" min="0" max="360">
                        </div>
                    </div>

                    <div class="gradient-group">
                        <h4>Secondary Gradient</h4>
                        <div class="form-group">
                            <label for="secondaryGradientStart">Start Color</label>
                            <input type="color" id="secondaryGradientStart">
                        </div>
                        <div class="form-group">
                            <label for="secondaryGradientEnd">End Color</label>
                            <input type="color" id="secondaryGradientEnd">
                        </div>
                        <div class="form-group">
                            <label for="secondaryGradientAngle">Angle (degrees)</label>
                            <input type="number" id="secondaryGradientAngle" value="45" min="0" max="360">
                        </div>
                    </div>
                </div>

                <div class="background-section">
                    <h3>Background Settings</h3>
                    <div class="form-group">
                        <label for="buttonBackground">Button Background</label>
                        <input type="text" id="buttonBackground" placeholder="rgba(255, 255, 255, 0.1)">
                    </div>
                    <div class="form-group">
                        <label for="buttonHover">Button Hover</label>
                        <input type="text" id="buttonHover" placeholder="rgba(255, 255, 255, 0.2)">
                    </div>
                    <div class="form-group">
                        <label for="sidebarBackground">Sidebar Background</label>
                        <input type="text" id="sidebarBackground" placeholder="rgba(0, 0, 0, 0.5)">
                    </div>
                    <div class="form-group">
                        <label for="overlayBackground">Overlay Background</label>
                        <input type="text" id="overlayBackground" placeholder="rgba(0, 0, 0, 0.3)">
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="exportTheme" class="btn primary">
                        <i class="fas fa-download"></i> Export Theme
                    </button>
                    <button id="importTheme" class="btn secondary">
                        <i class="fas fa-upload"></i> Import Theme
                    </button>
                    <input type="file" id="themeFileInput" accept=".wmtheme" style="display: none;">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
